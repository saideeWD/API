<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async vs awite</title>
</head>
<body>
    <ul id="myList">Saidee</ul>

    <script>
        function loadData(){
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(ras =>ras.json())
            .then(data => {
                displayData(data)
            })
        }
        loadData();
        function displayData(data){
         const prentNode = document.getElementById('mylist');
         for (let i = 0; i < data.length; i++) {
            const user = data[i];

            const item = document.createElement('li');
        item.innerText = user.name;
            prentNode.appendChild(item) ;
            
         }
        }
    </script>
    
</body>
</html>
